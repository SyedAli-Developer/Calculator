<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>

  <div class="calculator-container">
    <!-- result div started -->
    <div id="result-container" class="result-container">

      <div>
        <button id="history" class="history">History</button>
      
      </div>
      <div id="result" class="result">
        0
      </div>

      <div id="subhistory" class="subhistory">
        <!-- Subhistory content will be dynamically added here -->
        0
      </div>
      
    </div>  
    <!-- result div ended -->
<!-- -=-=-=-=-=-=-=-=-=-=-=--==-=-=-=-=-=--==-=-=-=-=-=--=-==-=-=- -->
    <!-- btns div started -->
    <div class="number-pad">
      
      <button id="allclear" class="btns O-btn">AC</button>
      <button id="remove" class="btns O-btn"><li>X</li></button>
      <button id="modulus" class="btns operators">%</button>
      <button id="divide" class="btns operators">&divide;</button>
      <button id="num7" class="btns number-btn">7</button>
      <button id="num8" class="btns number-btn">8</button>
      <button id="num9" class="btns number-btn">9</button>
      <button id="multiply" class="btns operators">&times;</button>
      <button id="num4" class="btns number-btn">4</button>
      <button id="num5" class="btns number-btn">5</button>
      <button id="num6" class="btns number-btn">6</button>
      <button id="minus" class="btns operators">-</button>
      <button id="num1" class="btns number-btn">1</button>
      <button id="num2" class="btns number-btn">2</button>
      <button id="num3" class="btns number-btn">3</button>
      <button id="plus" class="btns operators">+</button>
      <button id="double-zero" class="btns number-btn">00</button>
      <button id="zero" class="btns number-btn">0</button>
      <button id="dot" class="btns number-btn">.</button>
      <button id="equals" class="btns O-btn">=</button>
      
    </div>

    <!-- btns div ended -->
  </div>
  
  
  
  
  


  <script src="script.js"></script>

  <script src="https://kit.fontawesome.com/0b93ff58c6.js" crossorigin="anonymous"></script>
</body>

</html>
